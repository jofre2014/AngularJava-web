<button type="button" class="btn-primary my-3" (click)="setHabilitar()">{{ (habilitado == true)? 'Ocultar': 'Mostrar'}}</button>

<div class="card">
    <div class="card-header">
        Listado Cursos
    </div>
    <ul class="list-group" *ngIf="habilitado == true">
        <li class="list-group-item" *ngFor="let curso of listaCurso"> {{ curso }}</li>

    </ul>

</div>
